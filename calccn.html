<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
     <div class="cont">
      <h1 class="h1">Calculator</h1>
      <input class="js-input-a input" placeholder="First number" type="number">
      <select class="js-select-operation select">
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">*</option>
         <option value="/">/</option>
      </select>
      <input class="js-input-b input"  placeholder="Second number" type="number">
      <p><button class="js-btn-result button">
         <div class="button-outer">
         <div class="button-inner">
         <span>RESULT</span>
        </div>
       </div>
      </button>
      </p>
      <p class="js-output input"></p>
     </div>
    </div>
    <link rel="stylesheet" href="stt.css">
    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
